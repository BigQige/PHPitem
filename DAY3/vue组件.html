<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app1">
			<my-component></my-component>
		</div>
		<div id="app2">
			<my-component></my-component>
		</div>
	</body>
	<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		Vue.component('my-component',{
			template:'<h1>hello Vue!</h1>'
		})
		/*
		 以上是在全局注册了一个组件，my-component是组件的名字			组件是全局的可以在任何Vue构造器里使用
		 后面的{}里面可以写参数，这里写了一个template  可以渲染到页面
		 
		 注意的是 Vue组件注册要写在前面，Vue实例化要写在后面 否则会出错
		 
		 * */
		new Vue({
			el:'#app1'
		})
		new Vue({
			el:'#app2'
		})
	</script>
</html>
