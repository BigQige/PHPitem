		组件里面可以放置更多的组件，这样就形成了父组件和子组件的关系。由于组件内定义的数据只能在组件内使用，
		所以子组件想要使用父组件的数据，就需要通过传参
		的方式。因此，我们也可以把组件抽象的理解为一个方法。参数传递的顺序是从上到下(从父组件向下传递到子组件)；
		另一个是事件的传递，我们大家都了解事件冒泡，事件是从子节点传递到父节点，一直传递到顶部，Vue组件也是这个原理，
		子组件有事件的发生，父组件，父父组件就会一层一层的马上知道
		
		
		<p>简而言之   参数从上向下传递(父组件->子组件)    事件从下向上传递(子组件->父组件)</p>
