<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
			<input  value="" v-model="message"/>
			<!--model双向绑定-->
		</div>
	</body>
	<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
			new Vue({
			el:'#app',
			data:{
				message:'hello'//必须要在data里面声明 否则会报错
			}
		})
	</script>
</html>
