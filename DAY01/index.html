<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.cla{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
			<p>{{list}}</p>
			<p v-html="h1"></p>
		</div>
		<hr />
		
		<div id="app2">
			<input type="checkbox" v-model="flag" />
			<p v-bind:class="{cla:flag}">一行字</p>
			<input type="checkbox" v-model="seen" />
			<p v-if="seen">你看到我了</p>
		</div>
		<hr />
		<div id="app3">
			<p v-if='Math.random()>0.5'>1111</p>
			<p v-else>2222</p>
			
			<p v-if='list=="a"'>a</p>
			<p v-else-if='list=="b"'>b</p>
			<p v-else-if='list=="c"'>c</p>
		</div>
		
	</body>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var a=11111;
		new Vue({
			el:'#app',
			data:{
				message:'hello Vue!',
				list:a,
				h1:'<h1>我是标签</h1>'
			}
		})
	new Vue({
		el:'#app2',
		data:{
			flag:false,
			seen:false
		}
	})
	
	new Vue({
		el:'#app3',
		data:{
			list:'c'
		}
	})
	</script>
</html>
