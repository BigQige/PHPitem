<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			{{number|toInt|toString}}
			
			
		</div>
	</body>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				number:2321.911231
			},
			filters:{
				toInt:function(v){
					return parseInt(v);
				},
				toString:function(v){
					return v.toString();
				}
			}
		})
	</script>
</html>
