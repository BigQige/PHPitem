<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.col{
				color: pink;
				background: yellowgreen;
				font-size: 35px;
			}
			.tex{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<p :class='[a,b]'>高考毕业季！！！</p>
			<!--class类名以数组的方式书写-->
		</div>
	</body>
	<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				a:'col',
				b:'tex'
				//把类名赋给一个变量
			}
		})
	</script>
</html>
